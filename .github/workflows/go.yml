name: Go

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        uses: KlyuchnikovV/telegram-notify@v0.1.9
        if: always()
        with:
          chat_id: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          status: ${{ job.status }}
          parse_mode: markdown
          disable_links_preview: true
