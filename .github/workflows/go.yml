name: Go

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Print vars
        run: |
          export
          go env

      - name: Test
        run: go test -v ./...

  notify:
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    steps:
    - uses: yanzay/notify-telegram@v0.1.0
      if: always()
      with:
        chat: ${{ secrets.TELEGRAM_TO }} # user id or channel name secret
        token: ${{ secrets.TELEGRAM_TOKEN }} # token secret
        status: ${{ job.status }} # do not modify this line
        # format: markdown
        # message: |
        #   ${{ github.actor }} ${{ github.event.action }} PR ${{ github.event.number }}:
        #   [_${{ github.event.pull_request.title }}_](${{ github.event.pull_request.html_url }})
